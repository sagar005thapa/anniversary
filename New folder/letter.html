<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<audio autoplay loop>
  <source src="music/love.mp3">
</audio>

<h1>For You ❤️</h1>

<div class="letter" id="typedText"></div>
<div class="heart big">❤️</div>

<script>
const text = `
Loving you from a distance isn’t easy,
but loving you is effortless.

Every day I choose you.
Every night I miss you.
Every moment I love you more.

Happy 7 months, my love.
Until we meet… my heart stays with you.
`;

let i = 0;
function typeEffect() {
  if (i < text.length) {
    document.getElementById("typedText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 40);
  }
}
typeEffect();
</script>

<script src="swipe.js"></script>
</body>
</html>
